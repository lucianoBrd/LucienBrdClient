<div class="agency-page" [ngStyle]="{'background-image': 'url(assets/images/agency/slider/slider.png)'}">
    <div class="container agency-title">
        <div class="row">
            <div class="col-12">
                <div class="title title2 title-inner">
                    <div class="main-title">
                        <h2 class="font-primary borders text-center main-text text-uppercase m-b-0">
                            <span>CV</span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="portfolio p-0">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-12">
                <div class="img-cv" [ngStyle]="{'background-image': 'url(assets/images/CV_BURDET_LUCIEN.jpg)'}" [class.img-cv-no-mobile]="!mobile"></div>
            </div>
        </div>
    </div>
</section>
