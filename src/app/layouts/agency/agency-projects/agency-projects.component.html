<!-- project section start-->
<section class="agency format speaker expert-bg" [ngStyle]="{'background-image': 'url(assets/images/agency/team/expert-background.png)'}">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4">
                <div class="format-container">
                    <h6 class="borders-before text-uppercase font-600">
                        <span class="">Mes projets</span>
                    </h6>
                    <div class="format-head-text">
                        <h2 class="">We Will Ready For <span class="block-span">Your Services</span>
                        </h2>
                    </div>
                    <div class="format-sub-text">
                        <p class="about-para">Lorem ipsum dolor sit amet, consectetur
                            sed do eiusmod tempor incididunt.</p>
                    </div>
                    <a [routerLink]="['/page/projets']" class=" btn btn-default btn-gradient text-white">voir plus</a>
                </div>
            </div>
            <div class="col-lg-9 col-md-8" *ngIf="!projects">
                <app-loader-bis></app-loader-bis>
            </div>
            <div class="col-lg-9 col-md-8" *ngIf="projects">
                <owl-carousel-o  [options]="projectCarouselOptions" class="speaker-slider">
                    <ng-container *ngFor="let project of projects">
                        <ng-template carouselSlide class="item speker-container">
                            <div class="text-center">
                                <div class="team-img">
                                    <div class="project-nav-bar" [ngStyle]="{'background-image': 'url(assets/images/navbar.jpg)'}">
                                        <div [ngStyle]="{'background-image': 'url(' + imagePath + project.image + ')'}" class="project-image"></div>
                                    </div>
                                    <div class="social">
                                        <ul>
                                            <li>
                                                <a *ngIf="project.git" target="_blank" href="{{project.git}}">
                                                    <i class="fa fa-github center-content" aria-hidden="true"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a *ngIf="project.url" target="_blank" href="{{project.url}}">
                                                    <i class="fa fa-globe center-content" aria-hidden="true"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="employee">
                                    <h5 class="e-name text-center font-secondary">{{project.title}}</h5>
                                    <h6 class="post text-center ">{{project.type}}</h6>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</section>
<!-- project section end-->
