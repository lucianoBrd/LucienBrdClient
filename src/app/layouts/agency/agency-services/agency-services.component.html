<!--service section start-->
<section class="agency format service-bg" id="features" [ngStyle]="{'background-image': 'url(assets/images/agency/service/services-backgrondpng.png)'}">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-lg-1">
                <div class="center-text">
                    <div class="format-container">
                        <h6 class="borders-before text-uppercase">
                            <span class="">{{language.servicesSubTitle}}</span>
                        </h6>
                        <div class="format-head-text">
                            <h2 class="about-font-header">
                                {{language.servicesTitle1}}
                                <span class="block-span">
                                    {{language.servicesTitle2}}
                                </span>
                            </h2>
                        </div>
                        <div class="format-sub-text">
                            <p class="about-para">
                                {{language.servicesShortContent}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-8" *ngIf="!services">
                <app-loader-bis></app-loader-bis>
            </div>
            <div class="col-lg-7 col-md-8" *ngIf="services">
                <div class="row">
                    <div class="col-sm-4 center-content unset-height">
                        <ul class="icon-collection" [@fadeInRight]="{ value: fadeInRight, params: { timing: 3, delay: 0 } }">
                            <li class="about-icon">
                                <a href="javascript:void(0)" class="center-content" (click)="openVerticallyCentered(content, services[0].id)">
                                    <img src="{{imagePath + services[0].image}}" alt="{{services[0].title}}">
                                    <h5>{{services[0].title}}</h5>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-4 center-content unset-height">
                        <ul class="icon-collection" [@fadeInRight]="{ value: fadeInRight, params: { timing: 3, delay: 2 } }">
                            <li class="about-icon" *ngFor="let service of servicesTwo">
                                <a href="javascript:void(0)" class="center-content" (click)="openVerticallyCentered(content, service.id)">
                                    <img src="{{imagePath + service.image}}" alt="{{service.title}}">
                                    <h5>{{service.title}}</h5>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-sm-4 center-content unset-height">
                        <ul class="icon-collection" [@fadeInRight]="{ value: fadeInRight, params: { timing: 3, delay: 3 } }">
                            <li class="about-icon" *ngFor="let service of servicesThree">
                                <a href="javascript:void(0)" class="center-content" (click)="openVerticallyCentered(content, service.id)">
                                    <img src="{{imagePath + service.image}}" alt="{{service.title}}">
                                    <h5>{{service.title}}</h5>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <ng-template #content let-modal>
                    <div class="login-modal">
                        <div class="modal-header">
                            <button aria-label="Close" (click)="modal.dismiss('Cross click')" class="close"
                                data-dismiss="modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div *ngIf="result" class="modal-body text-center">
                            <h3 class="m-b-20">{{result.title}}</h3>
                            <p>{{result.description}}</p>
                            <a aria-label="Close" class="btn btn-default primary-btn m-t-20" (click)="modal.dismiss('Cross click')" data-dismiss="modal">
                                {{language.close}}
                            </a>
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</section>
<!--service section end-->
